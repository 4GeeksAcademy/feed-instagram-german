<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram feed</title>
	<link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f9c9b7951f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="feed">
        <div class="post">
                <div class="post-header">
                    <div>
                        <i class="fa-brands fa-instagram"></i>
                        <strong class="insta-name">@German</strong>
                        
                    </div>
                    <div> 
                        <i class="fa-solid fa-ellipsis-vertical"></i> 
                    </div>
                </div>

                <div class="post-body">
                    <img class="image" src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Foto de ejemplo">
                </div>
               
                <div class="post-footer">

                <div class="icon-container"> 
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                     </div>
               
               
                  <div >
                    <i class="fa-solid fa-bookmark elipse"></i>
                </div> 
                </div>
                  <div class="caption"><p > Bienvenidos a la primera clase de Instagram </p> </div>
                
        </div>
    </div>
